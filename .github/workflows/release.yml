name: desktop-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web frontend
        run: pnpm --filter @wemd/web run build

      - name: Install Electron deps
        run: cd apps/electron && pnpm install --frozen-lockfile

      - name: Build Electron (macOS)
        run: cd apps/electron && pnpm run build:mac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: md-beautify-macos
          path: apps/electron/release/*.dmg

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: MD-Beautify ${{ github.ref_name }}
          generate_release_notes: true
          files: apps/electron/release/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web frontend
        run: pnpm --filter @wemd/web run build

      - name: Install Electron deps
        run: cd apps/electron && pnpm install --frozen-lockfile

      - name: Build Electron (Windows)
        run: cd apps/electron && pnpm run build:win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: md-beautify-windows
          path: apps/electron/release/*.exe

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/electron/release/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web frontend
        run: pnpm --filter @wemd/web run build

      - name: Install Electron deps
        run: cd apps/electron && pnpm install --frozen-lockfile

      - name: Build Electron (Linux)
        run: cd apps/electron && pnpm run build:linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: md-beautify-linux
          path: apps/electron/release/*.AppImage

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/electron/release/*.AppImage

  build-obsidian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Core Package
        run: pnpm --filter @wemd/core run build

      - name: Build Obsidian Plugin
        run: |
          cd apps/obsidian
          pnpm run build

      - name: Zip Obsidian Plugin
        run: |
          cd apps/obsidian/dist
          zip -j md-beautify-obsidian.zip main.js manifest.json styles.css

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: md-beautify-obsidian
          path: apps/obsidian/dist/md-beautify-obsidian.zip

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/obsidian/dist/md-beautify-obsidian.zip
