name: Sync to Standalone Obsidian Repo

on:
  push:
    branches:
      - vue
    paths:
      - 'apps/obsidian/src/assets/manifest.json'
  workflow_dispatch: # 允许手动触发，方便调试和补发版本

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Core
        run: pnpm --filter @wemd/core run build

      - name: Build Obsidian Plugin
        run: |
          cd apps/obsidian
          pnpm run build

      - name: Push and Create Release
        env:
          GH_TOKEN: ${{ secrets.OBSIDIAN_RELEASE_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "::error::OBSIDIAN_RELEASE_TOKEN is empty or not accessible."
            echo "If this is an Organization Secret, please check:"
            echo "1. Go to Organization Settings > Secrets and variables > Actions"
            echo "2. Find 'OBSIDIAN_RELEASE_TOKEN' and click the edit icon"
            echo "3. Ensure 'Repository access' includes this repository"
            echo "4. Ensure 'Visibility' is compatible with this repository's privacy (Public/Private)"
            exit 1
          fi

          # 准备同步目录
          TEMP_DIR=$(mktemp -d)
          rsync -av --exclude='node_modules' --exclude='dist' apps/obsidian/ $TEMP_DIR/
          
          # 确保关键文件在根目录
          cp apps/obsidian/src/assets/manifest.json $TEMP_DIR/manifest.json
          [ -f apps/obsidian/dist/main.js ] && cp apps/obsidian/dist/main.js $TEMP_DIR/main.js
          [ -f apps/obsidian/dist/styles.css ] && cp apps/obsidian/dist/styles.css $TEMP_DIR/styles.css
          
          if [ -f apps/obsidian/LICENSE ]; then
            cp apps/obsidian/LICENSE $TEMP_DIR/LICENSE
          else
            cp LICENSE $TEMP_DIR/LICENSE
          fi
          
          cd $TEMP_DIR
          git init -b main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 使用 HTTPS + Token 认证方式，确保 URL 格式正确
          git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/qingu-x/obsidian-md-beautify-plugin.git"
          
          git add .
          git commit -m "Sync from monorepo: ${GITHUB_SHA::7}"
          git push -f origin main

          # 创建 Release
          VERSION=$(node -p "require('./manifest.json').version")
          echo "Creating release for version $VERSION"
          
          # 检查 Release 是否已存在，如果不存在则创建
          if ! gh release view "$VERSION" --repo qingu-x/obsidian-md-beautify-plugin > /dev/null 2>&1; then
            gh release create "$VERSION" \
              main.js manifest.json styles.css \
              --repo qingu-x/obsidian-md-beautify-plugin \
              --title "$VERSION" \
              --notes "Automated release from monorepo"
          else
            echo "Release $VERSION already exists, uploading/updating assets..."
            gh release upload "$VERSION" \
              main.js manifest.json styles.css \
              --repo qingu-x/obsidian-md-beautify-plugin \
              --clobber
          fi
